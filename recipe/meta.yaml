{% set version = "3.4.1" %}

package:
  name: opencv
  version: {{ version }}

source:
  #- git_url: https://github.com/opencv/opencv
  #  git_tag: {{ version }}
  - url: https://github.com/opencv/opencv/archive/{{ version }}.zip
    sha256: f1b87684d75496a1054405ae3ee0b6573acaf3dad39eaf4f1d66fdd7e03dc852
  - url: https://github.com/opencv/opencv_contrib/archive/{{ version }}.tar.gz
    sha256: 6f3ce148dc6e147496f0dbec1c99e917e13bf138f5a8ccfc3765f5c2372bd331
    folder: opencv_contrib-{{ version }}


build:
  number: 0
  # TODO Windows build of opencv
  skip: True  # [win]
  run_exports:
    # pin to exact version
    # https://abi-laboratory.pro/tracker/timeline/opencv/
    - {{ pin_subpackage('opencv', max_pin='x.x.x.x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    # For applying patches
    - m2-git                # [win]
    - m2-filesystem         # [win]
    - m2w64-pkg-config      # [win]
    - jom                   # [win]
    - cmake
    - numpy
    - hdf5                  # [unix]
    - eigen
    - jasper                # [unix]
    - zlib
    - jpeg
    - libtiff
    - harfbuzz
    - libpng
    - ffmpeg
    - msinttypes            # [win and py<35]
    - libprotobuf
    - git                   # [not win]

  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
    requires:
      - {{ compiler('cxx') }}

    imports:
      - cv2
      - cv2.xfeatures2d

    commands:
        # Verify dynamic libraries on all systems
        {% set win_ver_lib = version|replace(".", "") %}
        {% set opencv_libs = [
             "aruco",
             "bgsegm",
             "calib3d",
             "ccalib",
             "core",
             "datasets",
             "dnn",
             "dpm",
             "face",
             "features2d",
             "flann",
             "fuzzy",
             "highgui",
             "imgcodecs",
             "imgproc",
             "line_descriptor",
             "ml",
             "objdetect",
             "optflow",
             "phase_unwrapping",
             "photo",
             "plot",
             "reg",
             "rgbd",
             "saliency",
             "shape",
             "stereo",
             "stitching",
             "structured_light",
             "superres",
             "surface_matching",
             "text",
             "tracking",
             "video",
             "videoio",
             "videostab",
             "xfeatures2d",
             "ximgproc",
             "xobjdetect",
             "xphoto",
        ] %}
        {% for each_opencv_lib in opencv_libs %}
        - test -f $PREFIX/lib/libopencv_{{ each_opencv_lib }}${SHLIB_EXT}                  # [unix]
        - if not exist %PREFIX%\\Library\\bin\\opencv_{{ each_opencv_lib }}{{ win_ver_lib }}.dll exit 1  # [win]
        {% endfor %}
        - conda inspect linkages -p $PREFIX opencv

about:
  home: http://opencv.org/
  license: BSD 3-clause
  license_family: BSD
  summary: Computer vision and machine learning software library.
  description: |
    OpenCV (Open Source Computer Vision Library) includes several hundreds of computer vision algorithms.
    It has a modular structure,which means that the package includes several shared or static libraries.
  doc_url: http://docs.opencv.org/
  doc_source_url: https://github.com/opencv/opencv/tree/master/doc
